<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Finsweet Website</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>{Finsweet</h1>
      </div>
      <!-- can only have one navigation -->
      <nav>
        <ul>
          <li>Home</li>
          <li>About us</li>
          <li>Services</li>
          <li>Blog</li>
          <li>Contact</li>
        </ul>
        <div class="assistance-contact">
          <div class="right-contact-icon">
            <img src="Assistance Icon.png" alt="contact-icon" width="30vw" />
          </div>
          <div class="right-contact-number">
            <h3>Road Assistance</h3>
            <h4>1800 265 24 52</h4>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="page-container">
        <div class="left-biz-text">
          <div class="text-content">
            <h1>Get your vehicle service done online at one place</h1>
          </div>
          <div class="button-text">
            <button type="button" class="button">Book a service</button>
          </div>

          <div class="we-are-open">
            <div class="left-contact-icon">
              <img src="Icon.png" alt="icon" class="icon" />
            </div>

            <div class="left-open-hours">
              <h4>We are open</h4>
              <h5>Monday to Friday 9:00 AM to 10:00 AM</h5>
            </div>
          </div>
        </div>
        <div class="right-biz-img">
          <img src="Service.png" alt="service" width="326px" class="service" />
          <img src="Rating.png" alt="rating" width="326px" class="rating" />
        </div>
      </div>
    </main>
  </body>
</html>
